name: Create Lane
on:
  pull_request:
    types: [opened]
    branches:    
      - main
  
jobs:
  setup_npm:
    name: setup npm

    runs-on: ubuntu-latest

    if: startsWith(github.head_ref, 'components/')

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

  setup_bit:
      name: setup bit

      runs-on: ubuntu-latest

      needs: [setup_npm]  

      env:
        BIT_TOKEN: ${{ secrets.BIT_TOKEN }}
        LANE_NAME: ${{ github.event.pull_request.head.ref }}

      if: startsWith(github.head_ref, 'components/')
      
      steps:
        - uses: actions/checkout@v3
        - name: Install Bit Version Manager
          run: npm i -g @teambit/bvm
        - name: Install latest Bit version
          run: bvm install
        - name: add bvm bin folder to path
          run: echo "$HOME/bin" >> $GITHUB_PATH
        - name: Set up bit config
          run: |
            bit config set analytics_reporting false
            bit config set anonymous_reporting false
            bit config set user.token $BIT_TOKEN
        - name: Import Components
          run: bit import
        - name: Update Local Lane Name
          uses: frabert/replace-string-action@v2.0
          with:
            pattern: '\/'
            string: $LANE_NAME
            replace-with: '_'
        - name: Create Local Lane
          run: bit lane create ${{ steps.setup_bit.outputs.replaced }}
        - name: Install and Compile all Components
          run: bit install && bit compile
        - name: Snap all Components to the Lane
          run: bit snap -a
        - name: Export the Lane
          run: bit export
  